name: fleet_tracker
description: A new Flutter project.
version: 1.0.2+40

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  fluttertoast: ^8.2.6
  flutter_gen_runner: ^5.5.0+1
  go_router: ^14.1.4
  provider: ^6.1.2
  flutter_riverpod: ^2.5.1
  http: ^1.2.1
  firebase_core: ^3.0.0
  flutter_dotenv: ^5.1.0
  flutter_map: ^7.0.1
  latlong2: ^0.9.1
  background_task: ^0.1.1+1
  permission_handler: ^11.3.1
  shared_preferences: ^2.2.3
  geolocator: ^12.0.0
  modal_bottom_sheet: ^3.0.0
  firebase_auth: ^5.1.1
  geocoding: ^3.0.0
  flutter_local_notifications: ^17.2.1
  firebase_messaging: ^15.0.2
  firebase_in_app_messaging: ^0.8.0+2
  firebase_app_installations: ^0.3.0+2
  xml2json: ^6.2.3
  in_app_review: ^2.0.9
  device_info_plus: ^10.1.0
  package_info_plus: ^8.0.0
  url_launcher: ^6.3.0
  firebase_remote_config: ^5.0.2
  flutter_overboard: ^3.1.3
  flutter_sliding_tutorial: ^2.0.0+1
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.9
  go_router_builder: ^2.6.2

flutter_gen:
  colors:
    inputs:
      - assets/color/colors.xml
  assets:
    exclude:
      - .env.develop
      - .env.release

flutter_icons:
  ios: true
  image_path: "assets/images/icons/fleet_tracker_icon.png"
  remove_alpha_ios: true
  android: true
  adaptive_icon_background: '#0D801E'
  adaptive_icon_foreground: 'assets/images/icons/fleet_tracker_splash_icon.png'

flutter_native_splash:
  color: '#008100'
  image: 'assets/images/icons/fleet_tracker_splash_icon.png'
  color_dark: '#008100'
  image_dark: 'assets/images/icons/fleet_tracker_splash_icon.png'
  fullscreen: true
  android_12:
    icon_background_color: '#008100'
    image: 'assets/images/icons/fleet_tracker_splash_icon.png'
    icon_background_color_dark: '#008100'
    image_dark: 'assets/images/icons/fleet_tracker_splash_icon.png'
  

flutter:
  uses-material-design: true

  assets:
    - .env.develop
    - .env.release
    - assets/images/
    - assets/images/icons/
    - assets/images/top_loading/
    - assets/images/component/
    - assets/images/area/
    - assets/images/tutorial/

  fonts:
    - family: Noto_Sans_JP
      fonts:
        - asset: assets/fonts/Noto_Sans_JP/NotoSansJP-Thin.otf
          weight: 100
        - asset: assets/fonts/Noto_Sans_JP/NotoSansJP-Light.otf
          weight: 300
        - asset: assets/fonts/Noto_Sans_JP/NotoSansJP-Regular.otf
          weight: 400
        - asset: assets/fonts/Noto_Sans_JP/NotoSansJP-Medium.otf
          weight: 500
        - asset: assets/fonts/Noto_Sans_JP/NotoSansJP-Bold.otf
          weight: 700
        - asset: assets/fonts/Noto_Sans_JP/NotoSansJP-Black.otf
          weight: 900
